      <div class="form-container">
        <h2>Form Kontak</h2>
        <form action="">
          <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="telepon">No. Telepon:</label>
            <input type="number" id="telepon" name="telepon" required />
          </div>

          <div class="form-group">
            <label>Tipe Pesan:</label>
            <div class="radio-group">
              <label
                ><input type="radio" name="tipe_pesan" value="pertanyaan" />
                Pertanyaan</label
              >
              <label
                ><input type="radio" name="tipe_pesan" value="kritik" />
                Kritik</label
              >
              <label
                ><input type="radio" name="tipe_pesan" value="saran" />
                Saran</label
              >
              <label
                ><input type="radio" name="tipe_pesan" value="kerjasama" />
                Kerjasama</label
              >
            </div>
          </div>

          <div class="form-group">
            <label for="detail">Detail:</label>
            <textarea name="detail" id="detail" rows="5"></textarea>
          </div>

          <div class="checkbox-container">
            <input
              type="checkbox"
              id="persetujuan"
              name="persetujuan"
              required
            />
            <label for="persetujuan"
              >Saya menyetujui syarat dan ketentuan yang berlaku.</label
            >
          </div>

          <input type="submit" value="Kirim Pesan" />
        </form>
