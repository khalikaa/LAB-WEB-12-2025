<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Game - Place Your Bets!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-animation"></div>

    <div class="game-container">
   
        <div id="bettingScreen" class="screen active">
            <div class="betting-card">
                <h1 class="game-title">ðŸŽ® UNO GAME ðŸŽ®</h1>
                <div class="balance-display">
                    <span class="balance-label">Saldo Anda:</span>
                    <span class="balance-amount" id="balanceDisplay">$5000</span>
                </div>
                <div class="betting-input-group">
                    <label for="betAmount">Masukkan Taruhan:</label>
                    <input type="number" id="betAmount" min="100" step="100" placeholder="Min. $100">
                    <p class="bet-info">Minimum: $100 | Maximum: <span id="maxBet">$5000</span></p>
                </div>
                <button class="btn-start" id="startGameBtn">MULAI PERMAINAN</button>
            </div>
        </div>

        <div id="gameScreen" class="screen">
            <div class="game-header">
                <div class="player-info">
                    <div class="info-card">
                        <span class="label">Saldo:</span>
                        <span class="value" id="currentBalance">$5000</span>
                    </div>
                    <div class="info-card">
                        <span class="label">Taruhan:</span>
                        <span class="value" id="currentBet">$0</span>
                    </div>
                </div>
                <button class="btn-quit" id="quitBtn">Keluar</button>
            </div>

            <div class="bot-section">
                <div class="bot-info">
                    <div class="bot-avatar">ðŸ¤–</div>
                    <div class="bot-details">
                        <h3>Bot</h3>
                        <p id="botCardCount">7 kartu</p>
                    </div>
                </div>
                <div class="bot-cards" id="botCards"></div>
                <div class="uno-notification" id="botUnoNotification">
                    <span>ðŸŽ¯ UNO! ðŸŽ¯</span>
                </div>
            </div>

            <div class="game-board">
     
                <div class="deck-container">
                    <div class="deck" id="deck">
                        <img src="./Assets/card_back.png" alt="Deck">
                        <span class="deck-count" id="deckCount">96</span>
                    </div>
                    <p class="deck-label">Draw Card</p>
                </div>
                <div class="discard-container">
                    <div class="discard-pile" id="discardPile"></div>
                    <p class="discard-label">Kartu Teratas</p>
                </div>

                <div class="game-status" id="gameStatus">
                    <div class="status-message">Giliran Anda!</div>
                    <div class="status-indicator"></div>
                </div>
            </div>
            <div class="player-section">
                <div class="player-info-bar">
                    <div class="player-avatar">ðŸ‘¤</div>
                    <div class="player-details">
                        <h3>Anda</h3>
                        <p id="playerCardCount">7 kartu</p>
                    </div>
                    <button class="btn-uno" id="unoBtn">
                        <span class="uno-text">UNO!</span>
                        <span class="uno-timer" id="unoTimer"></span>
                    </button>
                </div>
                <div class="player-cards" id="playerCards"></div>
            </div>
        </div>

        <div id="gameOverScreen" class="screen">
            <div class="game-over-card">
                <h1 id="gameOverTitle">GAME OVER</h1>
                <div class="game-over-content">
                    <p id="gameOverMessage"></p>
                    <div class="final-balance">
                        <span>Saldo Akhir:</span>
                        <span id="finalBalance">$0</span>
                    </div>
                </div>
                <button class="btn-restart" id="restartBtn">MAIN LAGI</button>
            </div>
        </div>

        <div id="colorPickerModal" class="modal">
            <div class="modal-content color-picker">
                <h2>Pilih Warna</h2>
                <div class="color-options">
                    <button class="color-btn red" data-color="red">ðŸ”´ Merah</button>
                    <button class="color-btn blue" data-color="blue">ðŸ”µ Biru</button>
                    <button class="color-btn green" data-color="green">ðŸŸ¢ Hijau</button>
                    <button class="color-btn yellow" data-color="yellow">ðŸŸ¡ Kuning</button>
                </div>
            </div>
        </div>

        <div class="action-log minimized" id="actionLogContainer">
        <div class="log-header" id="logToggle">
            <span class="log-title">Log</span>
            <span class="toggle-icon">â–²</span>
        </div>
        <div class="log-content" id="actionLog"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
